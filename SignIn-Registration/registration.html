<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="C:\Users\Administrator\Documents\ITC-111\SignIn-Registration\styles.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            Have an account?
            <a href="signin.html"> Login</a>
        </header>

        <section>
            <form onsubmit="alert('Submit!');return false">
                <div id="formData">
                    <div class="label">
                        <br>
                        <label>Name</label><br>
                        <input type="text" name="firstName" placeholder="Enter First Name">&nbsp;
                        <input type="text" name="lastName" placeholder="Enter Last Name">
                    </div>

                    <div class="label">
                        <label>Age</label><br>
                        <input type="number" name="age" placeholder="Enter Your Age">
                    </div>
                </div>
                
                    <div class="label">
                        <label>Email</label><br>
                        <input type="email" name="eMail" placeholder="Enter Email Address">
                        <input type="email" name="eMail" placeholder="Confirm Email Address">

                    </div>

                    <div class="label">
                        <label>Username</label><br>
                        <input type="text" name="userName" placeholder="Enter A Username">
                    </div>

                    <div class="label">
                        <label>Password</label><br>
                        <input type="text" name="password" placeholder="Enter Your Password">&nbsp;
                        <input type="text" name="password" placeholder="Confirm Your Password">
                    </div>
                    <br>
                    <br>
                    <br>
                    <input type="submit" name="submit">
                </div>
                <br>
            </form>
        </section>

    </div>
    
</body>
</html>
